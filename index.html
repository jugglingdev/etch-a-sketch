<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="myscript.js" defer></script>
    
    <title>Etch a Sketch</title>
</head>
<body>
    <header>
        <h1>Etch A Sketch</h1>
    </header>

    <section id="grid" class="grid">
    </section>
    
    <section class="buttons">
        <input id="colorPicker" class="color-picker" type='color' value="#333333">
        <button id="color" class="active">Color Mode</button>
        <button id="rainbow">Rainbow Mode</button>
        <button id="lighten">Lighten</button>
        <button id="darken">Darken</button>
        <button id="eraser">Eraser</button>
        <button id="clear" class="clear">Clear</button>
        <button id="gridLines">Grid Lines</button>
        <div class="slider-container">
            <input type="range" min="1" max="100" value="16" class="slider" id="slider">
            <div class="gridsize" id="gridSize"></div>
        </div>

    </section>

    <footer>
        <p>Thanks for playing!</p>
        <p>Copyright &copy; 2023 <a href="https://github.com/jugglingdev/" target="_blank">jugglingdev <img src="./images/github-mark/github-mark-white.svg" alt="GitHub social icon"></a></p>
    </footer>
</body>
</html>
