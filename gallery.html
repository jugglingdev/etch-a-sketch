<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="myscript.js" defer></script>

    <link rel="apple-touch-icon" sizes="180x180" href="./images/paintbrush-favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/paintbrush-favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/paintbrush-favicon/favicon-16x16.png">
    <link rel="manifest" href="./images/paintbrush-favicon/site.webmanifest">
    
    <title>Etch a Sketch Gallery</title>
</head>
<body>
    <header>
        <h1>Etch A Sketch Gallery</h1>
    </header>

    <section>
        <div class="gallery-container">
            <div class="carousel">
                <input type="radio" name="slides" checked="checked" id="slide-1">
                <input type="radio" name="slides" id="slide-2">
                <ul class="carousel-slides">
                    <li class="carousel-slide">
                        <figure>
                            <div>
                                <img src="" alt="">
                            </div>
                            <figcaption>Title of sketch <span class="artist">Artist Name</span></figcaption>
                        </figure>
                    </li>
                    <li class="carousel-slide">
                        <figure>
                            <div>
                                <img src="" alt="">
                            </div>
                            <figcaption>Title of sketch <span class="artist">Artist Name</span></figcaption>
                        </figure>
                    </li>
                </ul>
                <ul class="carousel-thumbnails">
                    <li>
                        <label for="slide-1"><img src="" alt=""></label>
                    </li>
                    <li>
                        <label for="slide-2"><img src="" alt=""></label>
                    </li>
                </ul>
            </div>
        </div>
    </section>

    <footer>
        <p>Thanks for visiting!</p>
        <p>Copyright &copy;          
            <script>document.write(new Date().getFullYear())</script>
            <a href="https://github.com/jugglingdev/" target="_blank">jugglingdev <img src="./images/github-mark/github-mark-white.svg" alt="GitHub social icon"></a>
        </p>
    </footer>
</body>
</html>
